<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="heading">
        <h1>Weather App</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button> <img src="search-icon.png" alt="search icon"></button>
        </div>
        <br>
        <div class="weather">
            <img src="weather.png" class="weather-icon">
            <br>
            <h1 class="temp">22Â°</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" >
                </div>
                    <p class="Humidity">50%</p>
                    <pre>   Humidity      </pre>
            </div>
            <div class="details">
                <div class="col">
                    <img src="wind.png" >
                </div>
                    <p class="Wind">30km/h </p>
                   <pre>  Wind Speed  </pre> 
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    

    
</body>
</html>
